<!DOCTYPE html>
<html>
  <head>
    <title>Find Second Smallest Number</title>
    <style>
      body {
        font-family: Arial, sans-serif;
      }
      form {
        width: 300px;
        margin: 0 auto;
        padding: 20px;
        border: 1px solid #ccc;
        border-radius: 5px;
      }
      label {
        display: block;
        margin-bottom: 10px;
      }
      input[type="text"] {
        width: 100%;
        padding: 5px;
        margin-bottom: 10px;
        border: 1px solid #ccc;
        border-radius: 3px;
      }
      input[type="submit"] {
        padding: 8px 15px;
        background-color: #4caf50;
        color: white;
        border: none;
        border-radius: 3px;
        cursor: pointer;
      }
      .output {
        margin-top: 20px;
        font-size: 18px;
        font-weight: bold;
      }
    </style>
  </head>
  <body>
    <form onsubmit="findSecondSmallestNumber(event)">
      <label for="numbers">Enter numbers (comma-separated):</label>
      <input type="text" id="numbers" required />
      <input type="submit" value="Find Second Smallest" />
      <div class="output" id="outputDiv"></div>
    </form>

    <script>
      function findSecondSmallestNumber(event) {
        event.preventDefault();

        const numbersInput = document.getElementById("numbers");
        const numbersString = numbersInput.value;
        const numbersArray = numbersString.split(",").map(Number);

        if (numbersArray.length < 2) {
          alert("Please enter at least two numbers separated by commas.");
          return;
        }

        const sortedNumbers = numbersArray.sort((a, b) => a - b);
        const secondSmallest = sortedNumbers[1];

        const outputDiv = document.getElementById("outputDiv");
        outputDiv.textContent = `The second smallest number is: ${secondSmallest}`;

        numbersInput.value = "";
      }
    </script>
  </body>
</html>
